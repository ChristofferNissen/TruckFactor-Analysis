version: 1.0
provider:
  name: openfaas
  gateway: https:gateway.christoffernissen.me
functions:
  truckfactor:
    lang: python3-armhf
    handler: ./truckfactor
    image: stifstof/truckfactor:latest
    environment:
      gateway.upstream_timeout: 120s
      gateway.write_timeout: 3m
      gateway.read_timeout: 3m
      gateway.exec_timeout: 3m
      gateway.handler_wait_duration: 120s
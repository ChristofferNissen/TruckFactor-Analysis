version: 1.0
provider:
  name: openfaas
  gateway: https:gateway.christoffernissen.me
functions:
  truckfactor:
    lang: python3-armhf
    handler: ./truckfactor
    image: stifstof/truckfactor:latest
    environment:
      write_timeout: 15m
      read_timeout: 15m
      exec_timeout: 15m
  linguist:
    lang: dockerfile
    handler: ./linguist
    image: stifstof/linguist:latest
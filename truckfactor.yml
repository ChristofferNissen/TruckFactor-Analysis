version: 1.0
provider:
  name: openfaas
  gateway: https:gateway.christoffernissen.me
functions:
  truckfactor:
    lang: python3-armhf
    handler: ./truckfactor
    image: stifstof/truckfactor:latest
    environment:
      upstream_timeout: 120s
      write_timeout: 3m
      read_timeout: 3m
      exec_timeout: 3m
      handler_wait_duration: 120s
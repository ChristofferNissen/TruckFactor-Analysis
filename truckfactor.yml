version: 1.0
provider:
  name: openfaas
  gateway: https:gateway.christoffernissen.me
functions:
  truckfactor:
    lang: python3-armhf
    handler: ./truckfactor
    image: stifstof/truckfactor:latest
    environment:
        read_timeout: 120s
        write_timeout: 120s
        exec_timeout: 5m
        gateway.readTimeout: 5m
        gateway.writeTimeout: 5m